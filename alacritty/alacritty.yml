shell:
  program: /usr/local/bin/nu

window:
  dynamic_title: true
  dimensions:
    columns: 0
    lines: 0

  opacity: 0.95

  position:
    x: 0
    y: 0

  padding:
    x: 10
    y: 30

  dynamic_padding: false
  decorations: transparent

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  size: 14.0

  offset:
    x: 0
    y: 5

  glyph_offset:
    x: 0
    y: 0

  # use_thin_strokes: true

draw_bold_text_with_bright_colors: true

scheme: &one_dark
  # Colors (One Dark - https://github.com/atom/atom/tree/master/packages/one-dark-syntax)
  colors:
    primary:
      background: '#282c34'
      foreground: '#abb2bf'
    cursor:
      text:       CellBackground
      cursor:     '#528bff' # syntax-cursor-color
    selection:
      text:       CellForeground
      background: '#3e4451' # syntax-selection-color
    normal:
      black:      '#5c6370' # mono-3
      red:        '#e06c75' # red 1
      green:      '#98c379'
      yellow:     '#e5c07b' # orange 2
      blue:       '#61afef'
      magenta:    '#c678dd'
      cyan:       '#56b6c2'
      white:      '#828997' # mono-2

colors: *one_dark
